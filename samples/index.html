<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/highlightjs/styles/solarized_dark.css">
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="js/logging.js"></script>

    <script type="application/javascript;version=1.8">
      window.varSyntax = function () {
        window.updateConsoleLogging('#varOutputDiv')
        console.log(y);
        var y = 9;
        console.log(y);
      }
    </script>

    <script type="application/javascript;version=1.8">
      window.letSyntax = function () {
        window.updateConsoleLogging('#letOutputDiv')
        try {
          console.log(y);
          let y = 9;
          console.log(y);
        } catch (e) {
          console.log(e);
        }
      };
    </script>
  </head>
  <body>
    <div>
      <div style="display:inline-block;">
        <pre>
          <code class="javascript">
            console.log(y);
            var y = 9;
            console.log(y);
          </code>
        </pre>
        <a href="#" onClick="window.varSyntax();">run</a>
        <div id="varOutputDiv"></div>
      </div>

      <div style="display:inline-block;">
        <pre>
          <code class="javascript">
            console.log(y);
            let y = 9;
            console.log(y);
          </code>
        </pre>
        <a href="#" onClick="window.letSyntax();">run</a>
        <div id="letOutputDiv"></div>
      </div>
    </div>
  </body>
</html>
